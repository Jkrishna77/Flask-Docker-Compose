version: "3.8"

services:
  flask1:
    build: .
    container_name: flask_app1
    environment:
      - APP_NAME=Flask-App1
    expose:
      - "5000"

  flask2:
    build: .
    container_name: flask_app2
    environment:
      - APP_NAME=Flask-App2
    expose:
      - "5000"

  flask3:
    build: .
    container_name: flask_app3
    environment:
      - APP_NAME=Flask-App3
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask1
      - flask2
      - flask3
